<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Product</title>
    <link rel="stylesheet" href="./new-product.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <!--End Bootstrap-->
</head>
<body>
    <header>
        <div class="logo-search">
            <img src="./img/Logo.png" alt="LogoAluraGeek">
            <input class="input-search" type="search" id="search" placeholder="¿Qué desea buscar?" />
            <span class="icon"><i class="bi bi-search"></i></span>
        </div>
        <div class="login">
            <a class="btn-login" href="#">Menú Administrador</a>
        </div>
    </header>
    <section class="new-product">
        <div class="add-product">
            <div class="add-new-product">
                <h2>Agregar nuevo producto</h2>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="URL de imagen">
                </div>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Categoría">
                </div>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Nombre del producto">
                </div>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Precio del producto">
                </div>
                <div class="input-box">
                    <textarea name="name" cols="80" rows="3" placeholder="Descripción del producto"></textarea>
                </div>
                <div class="input-box">
                    <input type="submit" class="send-btn" name="" value="Entrar">
                </div>
            </div>
        </div>
    </section>
    <div class="sobre-nosotros">
        <div class="content-about-us">
            <div class="logo-about-us">
                <img src="./img/Logo.png" alt="AluraGeek">
            </div>
            <div class="list-about-us">
                <ul class="list-item">
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras Tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="contact-about-us">
                <h3>Hable con nosotros</h3>
                <div class="input-box">
                    <input type="text" name="" value="" placeholder="Nombre">
                </div>
                <div class="input-box">
                    <textarea name="name" cols="80" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="input-box">
                    <input type="submit" class="send-btn" name="" value="Enviar mensaje">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content-footer">
            <span class="footer-title">Marina Nuñez</span>
            <p>Copyright &copy 2022</p>
        </div>
    </div>
</body>
